<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="astronaut-container">
        <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" class="astronaut astronaut-1" alt="Astronaut 1">
        <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" class="astronaut astronaut-2" alt="Astronaut 2">
     </div>
     <form class="space-form">
            <h2>Rocket around the moon with your BFFs</h2>
            <label for="departure-country">Departure Country</label>
            <select id="departure-country" name="departure-country">
               <option value="USA">USA</option>
               <option value="India">India</option>
            </select>
            <label for="num-travelers">No. of Space Travellers</label>
            <input type="number" id="num-travelers" name="num-travelers" value="2" min="1" max="10">

            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="space@gmail.com">

            <label>Do you wanna rent a space suit?</label>
            <div class="radio-group">
                <label><input type="radio" name="space-suit" value="yes"> Yes, Please</label>
                <label><input type="radio" name="space-suit" value="no"> No, I have my own</label>

            </div>

            <button type="submit">TAKE US TO SPACE</button>
    </form>

</body>
</html>
